<div class="background">
  <div class="circle"></div>
  <div class="circle"></div>
  <div class="circle"></div>
  <div class="circle"></div>
  <div class="circle"></div>
</div>

<div class="login-panel">
  <p-card class="login-card">
      <p-header class="login-title">Iniciar Sesión</p-header>
      <div>
          <form [formGroup]="form" (ngSubmit)="submit()">
              <div class="p-fluid">
                  <div class="p-field">
                      <label for="numberIdentification">Identificación*</label>
                      <input id="numberIdentification" pInputText formControlName="numberIdentification" />
                      <small *ngIf="form.controls['numberIdentification'].hasError('required')">
                          La identificación es obligatoria
                      </small>
                      <small *ngIf="form.controls['numberIdentification'].hasError('pattern')">
                          La identificación debe ser un número
                      </small>
                  </div>
                  <div class="p-field">
                      <label for="password">Contraseña*</label>
                      <input id="password" pInputText type="password" formControlName="password" />
                      <small *ngIf="form.controls['password'].hasError('required')">
                          La contraseña es obligatoria
                      </small>
                  </div>
              </div>
              <p *ngIf="error" class="error">
                  {{ error }}
              </p>
              <div class="button">
                  <button pButton type="submit" label="Iniciar Sesión" class="login-button"></button>
              </div>
          </form>
      </div>
  </p-card>
</div>
