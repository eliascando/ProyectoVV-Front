<div class="entity-table">
    <div class="header">
        <button pButton type="button" label="Agregar" icon="pi pi-plus" (click)="openNew()"></button>
    </div>

    <p-table [value]="items" [paginator]="true" [rows]="10" [globalFilterFields]="['name', 'parallel']">
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="id">Id <p-sortIcon field="id"></p-sortIcon></th>
                <th pSortableColumn="numberIdentification">Cedula</th>
                <th pSortableColumn="name">Nombres</th>
                <th pSortableColumn="lastName">Apellidos</th>
                <th pSortableColumn="email">Correo</th>
                <th>Acciones</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-d>
            <tr>
                <td>{{d.id}}</td>
                <td>{{d.numberIdentification}}</td>
                <td>{{d.name}}</td>
                <td>{{d.lastName}}</td>
                <td>{{d.email}}</td>
                <td>
                    <button pButton type="button" icon="pi pi-pencil" class="p-button-rounded p-button-info" (click)="editItem(d)"></button>
                    <button pButton type="button" icon="pi pi-trash" class="p-button-rounded p-button-danger" (click)="deleteItem(d.id)"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>

    <!-- Dialogo para Nuevo Estudiante -->
    <p-dialog header="Registrar Estudiante" [(visible)]="newDialog" [style]="{width: '450px'}" [modal]="true" [closable]="false" [responsive]="true" [breakpoints]="{'960px': '75vw', '640px': '90vw'}">
        <form [formGroup]="formNew">
            <div class="p-fluid">
                <div class="p-field">
                    <label for="numberIdentification">Cédula</label>
                    <input id="numberIdentification" type="text" pInputText formControlName="numberIdentification" required/>
                </div>
                <div class="p-field">
                    <label for="name">Nombres</label>
                    <input id="name" type="text" pInputText formControlName="name" required/>
                </div>
                <div class="p-field">
                    <label for="lastName">Apellidos</label>
                    <input id="lastName" type="text" pInputText formControlName="lastName" required/>
                </div>
                <div class="p-field">
                    <label for="email">Correo</label>
                    <input id="email" type="text" pInputText formControlName="email" required/>
                </div>
                <div class="p-field">
                    <label for="password">Contraseña</label>
                    <input id="password" type="password" pInputText formControlName="password" required/>
                </div>
            </div>
        </form>
        <p-footer>
            <button pButton type="button" label="Cancelar" icon="pi pi-times" (click)="hideNewDialog()"></button>
            <button pButton 
                    type="button" 
                    label="Guardar" 
                    icon="pi pi-check" 
                    (click)="saveNew()" 
                    [disabled]="!formNew.valid"
            ></button>
        </p-footer>
    </p-dialog>

    <!-- Dialogo para Editar Estudiante --> 
    <p-dialog header="Editar Estudiante" [(visible)]="editDialog" [style]="{width: '450px'}" [modal]="true" [closable]="false" [responsive]="true" [breakpoints]="{'960px': '75vw', '640px': '90vw'}">
        <form [formGroup]="formEdit">
            <div class="p-fluid">
                <div class="p-field">
                    <label for="email">Correo</label>
                    <input id="email" type="text" pInputText formControlName="email" required/>
                </div>
                <div class="p-field">
                    <label for="phone">Celular</label>
                    <input id="phone" type="text" pInputText formControlName="phone" required/>
                </div>
                <div class="p-field">
                    <label for="adress">Direccion</label>
                    <input id="adress" type="text" pInputText formControlName="adress" required/>
                </div>
                <div class="p-field">
                    <label for="password">Contraseña</label>
                    <input id="password" type="password" pInputText formControlName="password" required/>
                </div>
            </div>
        </form>
        <p-footer>
            <button pButton type="button" label="Cancelar" icon="pi pi-times" (click)="hideEditDialog()"></button>
            <button pButton type="button" label="Guardar" icon="pi pi-check" (click)="saveEdit()"></button>
        </p-footer>
    </p-dialog>
</div>
